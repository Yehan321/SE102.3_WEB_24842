<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label>Favourite Music:</label>
        <input type="radio" id="rock" name="music" value="rock">
        <label for="rock">Rock</label>
        <input type="radio" id="pop" name="music" value="pop">
        <label for="pop">Pop</label>
        <input type="radio" id="hiphop" name="music" value="hiphop">
        <label for="hiphop">Hip Hop</label>
        <br>

        <label for="additionalDetail">Additional Details:</label>
        <textarea id="additionalDetail" name="additionalDetail" rows="4" cols="40"></textarea>
        <br>

        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">I agree to the terms and conditions</label>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
