<!DOCTYPE html>
<html>
<head>
    <title>Car Registration Form</title>
</head>
<body>
    <h1>Car Registration Form</h1>
    <form>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="carNumber">Car Number:</label>
        <input type="text" id="carNumber" name="carNumber" required>
        <br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            
        </select>
        <br>

        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required>
        <br>

        <label for="manufactureYear">Manufacture Year:</label>
        <select id="manufactureYear" name="manufactureYear">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            
        </select>
        <br>

        <label>Transmission:</label>
        <input type="radio" id="manual" name="transmission" value="manual">
        <label for="manual">Manual</label>
        <input type="radio" id="auto" name="transmission" value="auto">
        <label for="auto">Auto</label>
        <br>

        <label for="other">Other:</label>
        <textarea id="other" name="other" rows="4" cols="40"></textarea>
        <br>

        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">I agree to the terms and conditions</label>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
