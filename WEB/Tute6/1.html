<!DOCTYPE html>
<html>
<head>
<title>E-Commerce Website</title>
<style>
body {
  background-image: url("https://i.stack.imgur.com/08u5n.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  width: 960px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
}

h1 {
  text-align: center;
}

.header {
  background-color: #000;
  color: #fff;
  padding: 20px;
}

.nav {
  float: left;
  width: 20%;
  padding: 0 20px;
}

.nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.nav li {
  padding: 10px;
  margin-bottom: 10px;
  border-bottom: 1px solid #ccc;
}

.nav a {
  color: #fff;
  text-decoration: none;
}

.main {
  float: left;
  width: 70%;
}

.footer {
  background-color: #000;
  color: #fff;
  padding: 20px;
  clear: both;
}

</style>
</head>
<body>
<div class="container">
  <header>
    <h1>E-Commerce Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <main>
    <h2>Products</h2>
    <div class="product">
      <img src="https://i.stack.imgur.com/8v03O.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>This is a product description.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://i.stack.imgur.com/91f6Y.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>This is a product description.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://i.stack.imgur.com/34v8d.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>This is a product description.</p>
      <button>Add to Cart</button>
    </div>
  </main>
  <footer>
    &copy; 2023 E-Commerce Website
  </footer>
</div>
</body>
</html>
