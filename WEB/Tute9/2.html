<!DOCTYPE html>
<html>
<head>
<title>Confirm Box</title>
</head>
<body>
<button id="google">Google</button>
<script>
function confirmBox() {
  var result = window.confirm("Are you sure you want to go to Google?");
  if (result) {
    window.location.href = "https://www.google.com";
  } else {
    alert("You decided to stay.");
  }
}
document.getElementById("google").onclick = confirmBox;
</script>
</body>
</html>
