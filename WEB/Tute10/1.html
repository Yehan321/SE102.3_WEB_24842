<!DOCTYPE html>
<html>
<head>
<title>Mathematical Operations</title>
</head>
<body>
<h1>Mathematical Operations</h1>
<p>Enter two numbers and select an operation to perform.</p>
<input type="text" id="num1" placeholder="First number">
<input type="text" id="num2" placeholder="Second number">
<select id="operation">
<option value="add">Addition</option>
<option value="subtract">Subtraction</option>
<option value="multiply">Multiplication</option>
<option value="divide">Division</option>
</select>
<button onclick="calculate()">Calculate</button>
<p id="result"></p>
<script>
function calculate() {
var num1 = parseInt(document.getElementById("num1").value);
var num2 = parseInt(document.getElementById("num2").value);
var operation = document.getElementById("operation").value;
var result;
switch (operation) {
case "add":
result = num1 + num2;
break;
case "subtract":
result = num1 - num2;
break;
case "multiply":
result = num1 * num2;
break;
case "divide":
result = num1 / num2;
break;
}
document.getElementById("result").innerHTML = result;
}
</script>
</body>
</html>
