<!DOCTYPE html>
<html>
<head>
    <title>Calculate area of a circle</title>
</head>
<body>
    <script>
       
        function calA() {
            
            var radius = prompt("Enter the radius:");

            
            radius = parseFloat(radius);

           
            var area = Math.PI * radius * radius;

            
            alert("The area of the circle is: " + area.toFixed(2));
        }

        
        calA();
    </script>
</body>
</html>
